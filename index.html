<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester de Expresión Regular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: #f0f2f5;">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="fas fa-vial me-2"></i>Tester de Expresión Regular</h4>
                        <p class="mb-0">Prueba tus expresiones regulares en tiempo real</p>
                    </div>
                    <div class="card-body">
                        <form id="regexTesterForm">
                            <div class="mb-4">
                                <label for="regexInput" class="form-label"><i class="fas fa-code me-2"></i>Expresión Regular</label>
                                <input type="text" class="form-control" id="regexInput" placeholder="Ejemplo: \d+">
                                <div class="invalid-feedback">Ingrese una expresión regular válida.</div>
                            </div>
                            <div class="mb-4">
                                <label for="testString" class="form-label"><i class="fas fa-text-height me-2"></i>Cadena a Probar</label>
                                <input type="text" class="form-control" id="testString" placeholder="Ingrese la cadena a probar">
                                <div class="invalid-feedback">Ingrese una cadena válida.</div>
                            </div>
                            <button type="button" class="btn btn-primary w-100" id="testButton"><i class="fas fa-play me-2"></i>Probar</button>
                        </form>
                        <div id="result" class="mt-4 text-center"></div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./public/JS/main.min.js"></script>
</body>
</html>
